<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎完全に理解した</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff69b4, #87cefa, #ffd700);
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 20px;
            animation: rainbow 10s linear infinite;
        }
        @keyframes rainbow {
            0% {filter: hue-rotate(0deg);}
            100% {filter: hue-rotate(360deg);}
        }
        h1 {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 
                2px 2px 0 #ff0000,
                -2px -2px 0 #0000ff,
                4px 4px 4px #000000;
            transform: skew(-10deg);
            letter-spacing: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 15px;
        }
        p {
            font-size: 2rem;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000;
            padding: 15px;
            border: 5px dotted #ff00ff;
            transform: rotate(-3deg);
            margin: 20px 0;
        }
        .date {
            font-size: 1.8rem;
            color: #0000ff;
            text-decoration: underline wavy #ff0000 2px;
            font-style: italic;
            margin-top: 25px;
            background-color: rgba(255, 255, 0, 0.7);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 10px;
        }
        .box {
            border: 8px ridge #00ff00;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 35px;
            box-shadow: 0 0 30px #ff00ff;
            transform: perspective(500px) rotateX(5deg);
        }
        marquee {
            background-color: #000000;
            color: #ffffff;
            font-size: 1.5rem;
            padding: 10px 0;
            font-weight: bold;
        }
        blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% {opacity: 0.5;}
        }
        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <marquee scrollamount="10">Welcome to the ULTIMATE web experience! CSS MASTERY LEVEL: 9000+</marquee>
    <div class="box">
        <h1>WEB謎完全に理解した</h1>
        <p>2024/11/3 公開予定</p>
        <p class="date"><blink>Stay tuned! 必見！！</blink></p>
    </div>
    <img src="https://media.tenor.com/PPo52HNSEgMAAAAi/cat-spinning.gif" alt="Spinning cat" width="100">
</body>
</html>

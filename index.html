<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎完全に理解した</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            color: #ff0000;
            text-align: center;
            margin: 0;
            padding: 20px;
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
            0% {filter: hue-rotate(0deg);}
            100% {filter: hue-rotate(360deg);}
        }
        h1 {
            font-size: 4rem;
            text-shadow: 5px 5px 0 #00ff00, -5px -5px 0 #0000ff;
            transform: skew(-15deg);
            letter-spacing: 10px;
        }
        p {
            font-size: 2rem;
            font-weight: bold;
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            border: 5px dotted #ff00ff;
            transform: rotate(-5deg);
        }
        .date {
            font-size: 1.5rem;
            color: #ffff00;
            text-decoration: underline wavy #ff0000;
            font-style: italic;
            margin-top: 20px;
        }
        .box {
            border: 10px ridge #00ff00;
            background-image: url('https://media.tenor.com/Tl2Tx4VecFQAAAAd/computer-words.gif');
            padding: 30px;
            box-shadow: 0 0 50px #ff00ff;
            transform: perspective(500px) rotateX(10deg);
        }
        marquee {
            background-color: #ff0000;
            color: #ffff00;
            font-size: 1.5rem;
            padding: 10px 0;
        }
        blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% {opacity: 0;}
        }
    </style>
</head>
<body>
    <marquee>Welcome to the ultimate web experience!</marquee>
    <div class="box">
        <h1>WEB謎完全に理解した</h1>
        <p>2024/11/3 公開予定</p>
        <p class="date"><blink>Stay tuned!</blink></p>
    </div>
    <img src="https://media.tenor.com/PPo52HNSEgMAAAAi/cat-spinning.gif" alt="Spinning cat" width="100">
</body>
</html>

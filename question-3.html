<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - 問題3</title>
    <style>
        /* スタイル設定 */

        body {
            margin: 0;
            padding: 0;
            background: #E6E6FA;
            font-family: "Arial", sans-serif;
            color: #4B0082;
        }

        .navbar-container {
            background: #DDA0DD;
            padding: 10px;
            border-top: 3px solid #9370DB;
            border-bottom: 3px solid #9370DB;
            overflow-x: auto;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 5px;
            max-width: 100%;
            overflow-x: auto;
            padding: 5px;
        }

        .nav-button {
            background: #E6E6FA;
            border: 3px outset #9370DB;
            color: #4B0082;
            font-weight: bold;
            font-size: 14px;
            padding: 5px 10px;
            cursor: pointer;
            min-width: 40px;
            flex-shrink: 0;
        }

        .nav-button:active {
            border-style: inset;
        }

        .nav-button.disabled {
            background: #D8D8D8;
            border: 3px outset #B8B8B8;
            color: #888888;
            cursor: not-allowed;
        }

        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            color: #4B0082;
            font-size: 24px;
            margin: 0 0 20px 0;
            padding: 10px;
            background: #F0F0FF;
            border: 2px solid #9370DB;
            text-align: center;
            box-shadow: 3px 3px 0 #9370DB;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            background: #FFFFFF;
            border: 3px solid #9370DB;
            box-shadow: 5px 5px 0 #9370DB;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            margin: 12px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            box-shadow: 2px 2px 0 rgba(147, 112, 219, 0.3);
        }

        .ai-message {
            background: #F0F0FF;
            border: 2px solid #DDA0DD;
            text-align: left;
        }

        .user-message {
            background: #E6E6FA;
            border: 2px solid #9370DB;
            text-align: right;
            margin-left: auto;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .problem-selector, .question-input {
            padding: 10px;
            font-size: 1rem;
            border: 3px inset #DDA0DD;
            background: #FFFFFF;
            width: 100%;
        }

        .submit-button, .reset-button {
            background: #9370DB;
            border: 3px outset #8A2BE2;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:active, .reset-button:active {
            border-style: inset;
        }

        .typing-indicator {
            font-style: italic;
            color: #4B0082;
            padding: 10px;
            text-align: center;
            background: #F0F0FF;
            border: 2px solid #9370DB;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .content-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar" id="navbar">
            <!-- ナビゲーションボタンはJavaScriptで動的に追加される -->
        </div>
    </div>

    <div class="content-container">
        <h1>問題3: 答え当てゲーム！</h1>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-section">
            <select id="problemSelector" class="problem-selector">
                <option value="1">問題 1</option>
                <option value="2">問題 2</option>
                <option value="3">問題 3</option>
                <option value="4">問題 4</option>
                <option value="5">問題 5</option>
                <option value="6">問題 6</option>
                <option value="7">問題 7</option>
                <option value="8">問題 8</option>
                <option value="9">問題 9</option>
            </select>
            <input type="text" class="question-input" id="questionInput" placeholder="質問を入力してください...">
            <button class="submit-button" id="sendQuestion">質問する</button>
            <button class="reset-button" id="resetChat">チャット履歴リセット</button>
        </div>
        <div class="typing-indicator" id="typingIndicator">考え中...</div>
    </div>

    <script>
        const vercelFunctionUrl = "https://webnazorikaishita.vercel.app/api/chat";
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const problemSelector = document.getElementById('problemSelector');
    
        console.log('初期設定完了:', {
            vercelFunctionUrl,
            elements: {
                chatContainer: !!chatContainer,
                questionInput: !!questionInput,
                typingIndicator: !!typingIndicator,
                problemSelector: !!problemSelector
            }
        });

        const progress = parseInt(localStorage.getItem('puzzleProgress') || '1');
        const navbar = document.getElementById('navbar');

        for (let i = 1; i <= 9; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.className = 'nav-button';

            if (i <= progress) {
                button.addEventListener('click', () => {
                    window.location.href = `question-${i}.html`;
                });
            } else {
                button.classList.add('disabled');
                button.disabled = true;
            }
            navbar.appendChild(button);
        }

        document.getElementById('sendQuestion').addEventListener('click', () => handleQuestion());
        document.getElementById('resetChat').addEventListener('click', () => resetChatHistory());

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleQuestion();
            }
        });

        let isSubmitting = false;

        async function handleQuestion() {
            if (isSubmitting) return;

            const question = questionInput.value.trim();
            const selectedProblem = problemSelector.value;

            if (!question) {
                showError('質問を入力してください');
                return;
            }

            try {
                isSubmitting = true;
                addMessage(question, 'user');
                questionInput.disabled = true;
                typingIndicator.style.display = 'block';

                const response = await getAIResponse(question, selectedProblem);

                if (response.error) {
                    showError(response.error);
                } else {
                    addMessage(response, 'ai');
                }

            } catch (error) {
                showError('通信エラーが発生しました。もう一度お試しください。');
            } finally {
                isSubmitting = false;
                questionInput.disabled = false;
                typingIndicator.style.display = 'none';
                questionInput.value = '';
                questionInput.focus();
            }
        }

        async function getAIResponse(question, selectedProblem) {
            try {
                const requestOptions = {
                    method: "POST",
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({
                        userMessage: question,
                        questionId: parseInt(selectedProblem)
                    })
                };

                const response = await fetch(vercelFunctionUrl, requestOptions);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.reply;

            } catch (error) {
                throw new Error(error.message || 'APIとの通信中にエラーが発生しました');
            }
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message ai-message error';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function resetChatHistory() {
            if (confirm('チャット履歴をリセットしてもよろしいですか？')) {
                chatContainer.innerHTML = '';
                questionInput.focus();
            }
        }
    </script>
</body>
</html>

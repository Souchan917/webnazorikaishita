<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - 問題4</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            background: linear-gradient(135deg, #ffffff 10%, #ff99cc 90%);
            border: 5px double #ff66cc;
            border-radius: 25px;
            padding: 20px;
            margin: 20px auto;
            max-width: 90%;
        }

        .message {
            margin: 12px 0;
            padding: 12px;
            border-radius: 20px;
            font-size: 1rem;
            max-width: 85%;
            animation: shake 0.5s ease-in-out;
            line-height: 1.5;
            font-family: "Comic Sans MS", sans-serif;
        }

        .ai-message {
            background-color: #99ffcc;
            margin-right: auto;
            border-top-left-radius: 0;
            box-shadow: 5px 5px 10px #aaa;
            border: 3px dashed #6666ff;
            transform: skew(-3deg);
        }

        .user-message {
            background-color: #ffff99;
            margin-left: auto;
            border-top-right-radius: 0;
            box-shadow: -5px 5px 10px #aaa;
            border: 3px solid #ff9966;
            transform: skew(3deg);
        }

        .input-section {
            max-width: 90%;
            margin: 20px auto;
            padding: 15px;
            background: linear-gradient(135deg, #ffccff, #ccffff);
            border-radius: 15px;
            box-shadow: 8px 8px 12px #ddd;
        }

        .question-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .question-select, .question-input, .answer-input {
            padding: 10px;
            border: 3px groove #ff66ff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-family: "Comic Sans MS", cursive;
            color: #333;
            font-size: 1rem;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 1rem;
            font-family: "Comic Sans MS", cursive;
            background: #ff66cc;
            border: 2px solid #ff99cc;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            box-shadow: 3px 3px 5px #666;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-family: "Comic Sans MS", sans-serif;
            background: #ffffcc;
            border: 3px dotted #ff9966;
            border-radius: 10px;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 350px;
                margin: 10px;
            }

            .question-input-container {
                flex-direction: column;
            }

            .question-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>問題4: 20の質問</h1>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-section">
            <div class="question-input-container">
                <select class="question-select" id="questionSelect">
                    <!-- 動的に利用可能な問題が追加されます -->
                </select>
                
                <input type="text" class="question-input" id="questionInput" placeholder="質問を入力してください...">
                
                <button type="button" class="submit-button" id="sendQuestion">
                    質問する
                </button>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                AIが考え中...✨
            </div>
            
            <div class="final-answer-container">
                <input type="text" class="answer-input" id="finalAnswer" placeholder="最終回答を入力...">
                <button type="submit" class="submit-button" id="submitAnswer">
                    回答する
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        class ChatPuzzle {
            constructor() {
                this.initializeChat();
                this.setupEventListeners();
                this.loadChatHistory();
                this.initializeQuestionSelect();
            }

            initializeChat() {
                this.chatContainer = document.getElementById('chatContainer');
                this.questionInput = document.getElementById('questionInput');
                this.questionSelect = document.getElementById('questionSelect');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                if (!this.getChatHistory().length) {
                    this.addMessage("私は何かを考えています。「はい」か「いいえ」で答えられる質問をしてください。", 'ai');
                }
            }

            setupEventListeners() {
                document.getElementById('sendQuestion').addEventListener('click', () => this.handleQuestion());
                document.getElementById('submitAnswer').addEventListener('click', () => this.checkAnswer());
                
                this.questionInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleQuestion();
                });
            }

            async handleQuestion() {
                const question = this.questionInput.value.trim();
                if (!question) return;

                this.addMessage(question, 'user');
                this.questionInput.value = '';
                
                this.typingIndicator.style.display = 'block';
                
                const response = await this.getMockResponse(question);
                
                this.typingIndicator.style.display = 'none';
                this.addMessage(response, 'ai');
            }

            async getMockResponse(question) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const normalizedQuestion = question.toLowerCase().trim();

                        const keywordPatterns = [
                            { keywords: ['動物'], response: "はい" },
                            { keywords: ['哺乳類'], response: "はい" },
                            { keywords: ['首'], response: "はい、とても長いです" },
                            { keywords: ['足'], response: "はい、4本あります" },
                            { keywords: ['草食'], response: "はい、草食動物です" }
                        ];

                        let response = null;
                        keywordPatterns.forEach(pattern => {
                            if (pattern.keywords.some(keyword => normalizedQuestion.includes(keyword))) {
                                response = pattern.response;
                            }
                        });

                        resolve(response || "質問の形で聞いてください。");
                    }, 1000);
                });
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(messageContent);
                this.chatContainer.appendChild(messageDiv);
                
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
                
                const history = this.getChatHistory();
                history.push({ content, type });
                this.saveChatHistory(history);
            }

            getChatHistory() {
                const problemId = this.questionSelect.value;
                const history = localStorage.getItem(`chatHistory${problemId}`);
                return history ? JSON.parse(history) : [];
            }

            saveChatHistory(history) {
                const problemId = this.questionSelect.value;
                localStorage.setItem(`chatHistory${problemId}`, JSON.stringify(history));
            }
        }

        new ChatPuzzle();
    </script>
</body>
</html>

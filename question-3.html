<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - 問題3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E6E6FA;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #4B0082;
            line-height: 1.6;
        }

        .navbar-container {
            background: #DDA0DD;
            padding: 8px;
            border-top: 2px solid #9370DB;
            border-bottom: 2px solid #9370DB;
            position: sticky;
            top: 0;
            z-index: 100;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            gap: 4px;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 8px;
            min-width: min-content;
        }

        @media (min-width: 768px) {
            .navbar {
                justify-content: center;
                max-width: 900px;
            }
        }

        .nav-button {
            background: #E6E6FA;
            border: 2px outset #9370DB;
            color: #4B0082;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 16px;
            min-width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .nav-button.disabled {
            background: #D8D8D8;
            border: 2px outset #B8B8B8;
            color: #888888;
            cursor: not-allowed;
        }

        .content-container {
            max-width: 100%;
            margin: 12px auto;
            padding: 12px;
        }

        @media (min-width: 768px) {
            .content-container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
            }
        }

        h1 {
            color: #4B0082;
            font-size: 24px;
            margin: 0 0 16px 0;
            padding: 8px;
            background: #F0F0FF;
            border: 2px solid #9370DB;
            text-align: center;
            box-shadow: 2px 2px 0 #9370DB;
        }

        .chat-container {
            height: calc(100vh - 380px);
            min-height: 300px;
            overflow-y: auto;
            background: #FFFFFF;
            border: 2px solid #9370DB;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 3px 3px 0 #9370DB;
        }

        .chat-container::after {
            content: '';
            display: table;
            clear: both;
        }

        .input-section {
            display: grid;
            grid-gap: 8px;
            margin-bottom: 12px;
        }

        @media (min-width: 768px) {
            .input-section {
                display: flex;
                gap: 8px;
            }
        }

        .problem-selector {
            padding: 12px;
            border: 2px inset #DDA0DD;
            background: #FFFFFF;
            height: 44px;
            width: 100%;
            max-width: 120px;
        }

        .question-input {
            padding: 12px;
            border: 2px inset #DDA0DD;
            background: #FFFFFF;
            height: 44px;
            width: 100%;
            flex-grow: 1;
        }

        .submit-button, .reset-button {
            height: 44px;
            font-weight: bold;
            border: 2px outset #9370DB;
            width: 100%;
        }

        @media (min-width: 768px) {
            .submit-button, .reset-button {
                width: 120px;
            }
        }

        .submit-button {
            background: #9370DB;
            color: #FFFFFF;
        }

        .reset-button {
            background: #FF4500;
            color: #FFFFFF;
        }

        .typing-indicator {
            font-style: italic;
            color: #4B0082;
            padding: 8px;
            text-align: center;
            background: #F0F0FF;
            border: 2px solid #9370DB;
            margin: 8px 0;
            display: none;
        }

        .final-answer-container {
            display: grid;
            grid-gap: 8px;
            margin-top: 12px;
            padding: 12px;
            background: #F0F0FF;
            border: 2px solid #9370DB;
        }

        @media (min-width: 768px) {
            .final-answer-container {
                display: flex;
                gap: 8px;
            }
        }

        .answer-input {
            padding: 12px;
            border: 2px inset #DDA0DD;
            background: #FFFFFF;
            height: 44px;
            width: 100%;
        }

        .message {
            position: relative;
            margin: 8px 0;
            padding: 8px 15px;
            max-width: 70%;
            font-size: 14px;
            word-wrap: break-word;
            display: inline-block;
            clear: both;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .ai-message {
            background: #FFFFFF;
            border: 1px solid #E9E9E9;
            margin-right: auto;
            float: left;
            border-radius: 15px;
            border-bottom-left-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .ai-message::after {
            content: '';
            position: absolute;
            left: -8px;
            bottom: 0;
            width: 8px;
            height: 13px;
            background: linear-gradient(to right bottom, transparent 50%, #FFFFFF 50%);
        }

        .user-message {
            background: #00B900;
            color: #FFFFFF;
            border: none;
            margin-left: auto;
            float: right;
            border-radius: 15px;
            border-bottom-right-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .user-message::after {
            content: '';
            position: absolute;
            right: -8px;
            bottom: 0;
            width: 8px;
            height: 13px;
            background: linear-gradient(to left bottom, transparent 50%, #00B900 50%);
        }

        .error {
            background: #FFF0F0;
            border-color: #FFB6C1;
            color: #D8000C;
        }

        /* スクロールバーのカスタマイズ */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #F1F1F1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #DDA0DD;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #9370DB;
        }

        .bgm-button {
            position: fixed;
            right: 10px;
            top: 10px;
            background: #E6E6FA;
            border: 2px outset #9370DB;
            color: #4B0082;
            font-weight: bold;
            padding: 8px;
            height: 40px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            white-space: nowrap;
            z-index: 1000;
            border-radius: 4px;
        }

        .bgm-button:active {
            border-style: inset;
        }

        .bgm-icon {
            font-size: 16px;
        }

        .bgm-status {
            font-size: 12px;
        }

        /* スマホサイズでBGMボタンをよりコンパクトに */
        @media (max-width: 480px) {
            .bgm-button {
                padding: 6px;
                min-width: 32px;
                height: 32px;
            }
            .bgm-status {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- navbar-containerの後にbgm-buttonを配置 -->
    <div class="navbar-container">
        <div class="navbar">
            <button class="nav-button" onclick="window.location.href='instructions.html'">HOME</button>
            <button class="nav-button" id="nav1">1</button>
            <button class="nav-button" id="nav2">2</button>
            <button class="nav-button" id="nav3">3</button>
            <button class="nav-button" id="nav4">4</button>
            <button class="nav-button" id="nav5">5</button>
            <button class="nav-button" id="nav6">6</button>
            <button class="nav-button" id="nav7">7</button>
            <button class="nav-button" id="nav8">8</button>
            <button class="nav-button" id="nav9">9</button>
        </div>
    </div>

    <button class="bgm-button" id="bgmToggle">
        <span class="bgm-icon">♪</span>
        <span class="bgm-status">OFF</span>
    </button>

    <div class="content-container">
        <h1>問題3: 答え当てゲーム！</h1>
        
        <div class="chat-container" id="chatContainer"></div>

        <div class="input-section">
            <select id="problemSelector" class="problem-selector">
                <option value="1">問題 1</option>
                <option value="2">問題 2</option>
                <option value="3">問題 3</option>
                <option value="4">問題 4</option>
                <option value="5">問題 5</option>
                <option value="6">問題 6</option>
                <option value="7">問題 7</option>
                <option value="8">問題 8</option>
                <option value="9">問題 9</option>
            </select>
            <input type="text" class="question-input" id="questionInput" placeholder="質問を入力してください...">
            <button class="submit-button" id="sendQuestion">質問する</button>
            <button class="reset-button" id="resetChat">履歴リセット</button>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">考え中...</div>

        <div class="final-answer-container">
            <input type="text" class="answer-input" id="finalAnswer" placeholder="最終回答を入力してください...">
            <button class="submit-button" id="submitFinalAnswer">回答する</button>
        </div>
    </div>

    <script>
        const vercelFunctionUrl = "https://webnazorikaishita.vercel.app/api/chat";
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const problemSelector = document.getElementById('problemSelector');

        // 進行状況の管理とナビゲーション機能
        function updateNavigation() {
            const progress = parseInt(localStorage.getItem('puzzleProgress') || '1');
            for (let i = 1; i <= 9; i++) {
                const button = document.getElementById('nav' + i);
                if (i <= progress) {
                    button.classList.remove('disabled');
                    button.addEventListener('click', () => {
                        window.location.href = 'question-' + i + '.html';
                    });
                } else {
                    button.classList.add('disabled');
                    button.disabled = true;
                }
            }
        }

        // イベントリスナーの設定
        document.getElementById('sendQuestion').addEventListener('click', () => handleQuestion());
        document.getElementById('resetChat').addEventListener('click', () => resetChatHistory());
        
        // Enterキーでの送信
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleQuestion();
            }
        });

        let isSubmitting = false;

        async function handleQuestion() {
            if (isSubmitting) return;

            const question = questionInput.value.trim();
            const selectedProblem = problemSelector.value;

            if (!question) {
                showError('質問を入力してください');
                return;
            }

            try {
                isSubmitting = true;
                addMessage(question, 'user');
                questionInput.disabled = true;
                typingIndicator.style.display = 'block';

                const response = await getAIResponse(question, selectedProblem);
                if (response.error) {
                    showError(response.error);
                } else {
                    addMessage(response, 'ai');
                }

            } catch (error) {
                showError('通信エラーが発生しました。もう一度お試しください。');
            } finally {
                isSubmitting = false;
                questionInput.disabled = false;
                typingIndicator.style.display = 'none';
                questionInput.value = '';
                questionInput.focus();
            }
        }

        async function getAIResponse(question, selectedProblem) {
            try {
                const requestOptions = {
                    method: "POST",
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({
                        userMessage: question,
                        questionId: parseInt(selectedProblem)
                    })
                };

                const response = await fetch(vercelFunctionUrl, requestOptions);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.reply;

            } catch (error) {
                throw new Error(error.message || 'APIとの通信中にエラーが発生しました');
            }
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message ai-message error';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function resetChatHistory() {
            if (confirm('チャット履歴をリセットしてもよろしいですか？')) {
                chatContainer.innerHTML = '';
                questionInput.focus();
            }
        }

            // BGM関連の処理をここに追加
        const bgmButton = document.getElementById('bgmToggle');
        let bgm = new Audio('path/to/your/bgm.mp3'); // BGMファイルのパスを指定
        bgm.loop = true;
        let isBgmPlaying = false;

        bgmButton.addEventListener('click', () => {
            if (isBgmPlaying) {
                bgm.pause();
                bgmButton.querySelector('.bgm-status').textContent = 'OFF';
                isBgmPlaying = false;
            } else {
                bgm.play().catch(error => {
                    console.log('BGM再生エラー:', error);
                });
                bgmButton.querySelector('.bgm-status').textContent = 'ON';
                isBgmPlaying = true;
            }
        });

        // ページ遷移時にBGMを停止
        window.addEventListener('beforeunload', () => {
            bgm.pause();
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            problemSelector.value = "3";
            questionInput.focus();
            updateNavigation();
        });
    </script>
</body>
</html>

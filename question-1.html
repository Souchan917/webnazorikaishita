<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - レトロスタイル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E6E6FA;
            font-family: "MS Sans Serif", "Arial", sans-serif;
            color: #4B0082;
        }

        .navbar-container {
            background: #DDA0DD;
            padding: 10px;
            border-top: 3px solid #9370DB;
            border-bottom: 3px solid #9370DB;
            overflow-x: auto;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 5px;
            max-width: 900px;
            margin: 0 auto;
        }

        .nav-button {
            background: #E6E6FA;
            border: 3px outset #9370DB;
            color: #4B0082;
            font-weight: bold;
            font-size: 16px;
            padding: 5px 15px;
            cursor: pointer;
            min-width: 40px;
        }

        .nav-button:active {
            border-style: inset;
        }

        .nav-button.disabled {
            background: #D8D8D8;
            border: 3px outset #B8B8B8;
            color: #888888;
            cursor: not-allowed;
        }

        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #FFFFFF;
            border: 3px solid #9370DB;
            box-shadow: 5px 5px 0 #9370DB;
            text-align: center;
        }

        h1 {
            color: #4B0082;
            font-size: 32px;
            margin: 0 0 20px 0;
            padding: 10px;
            background: #E6E6FA;
            border: 2px solid #9370DB;
        }

        .problem-media {
            max-width: 100%;
            height: auto;
            border: 5px solid #DDA0DD;
            margin: 20px 0;
        }

        .answer-section {
            background: #F0F0FF;
            padding: 20px;
            border: 3px solid #9370DB;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            border: 3px inset #DDA0DD;
            width: 200px;
            background: #FFFFFF;
        }

        .submit-button {
            background: #9370DB;
            border: 3px outset #8A2BE2;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        .submit-button:active {
            border-style: inset;
        }

        .puzzle-number {
            font-size: 24px;
            color: #4B0082;
            margin-bottom: 20px;
            background: #F0F0FF;
            padding: 5px 15px;
            display: inline-block;
            border: 2px solid #9370DB;
        }

        @media (max-width: 480px) {
            .content-container {
                margin: 10px;
                padding: 10px;
            }

            .answer-section {
                flex-direction: column;
                align-items: center;
            }

            .answer-input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <button class="nav-button" onclick="window.location.href='instructions.html'">
                <span class="home-icon">HOME</span>
            </button>
            <button class="nav-button" id="nav1">1</button>
            <button class="nav-button" id="nav2">2</button>
            <button class="nav-button" id="nav3">3</button>
            <button class="nav-button" id="nav4">4</button>
            <button class="nav-button" id="nav5">5</button>
            <button class="nav-button" id="nav6">6</button>
            <button class="nav-button" id="nav7">7</button>
            <button class="nav-button" id="nav8">8</button>
            <button class="nav-button" id="nav9">9</button>
        </div>
        <button class="bgm-button" id="bgmToggle">
            <span class="bgm-icon">♪</span>
            <span class="bgm-status">OFF</span>
        </button>
    </div>
    
    <div class="content-container">
        <div class="puzzle-number">Problem 1</div>
        <h1>隠された文字</h1>
        
        <img src="/api/placeholder/800/400" alt="問題の画像" class="problem-media" id="problemMedia">
        
        <div class="answer-section">
            <input type="text" class="answer-input" id="answerInput" placeholder="答えを入力してください">
            <button type="button" class="submit-button" id="submitAnswer">送信</button>
        </div>
    </div>

    <script>
        // 問題と答えのマッピング
        const puzzleAnswers = {
            1: "brain",
            2: "window",
            3: "mirror",
            4: "shadow",
            5: "puzzle",
            6: "memory",
            7: "secret",
            8: "hidden",
            9: "final"
        };

        function updateNavigation() {
            const progress = parseInt(localStorage.getItem('puzzleProgress') || '1');
            for (let i = 1; i <= 9; i++) {
                const button = document.getElementById('nav' + i);
                if (i <= progress) {
                    button.classList.remove('disabled');
                    button.addEventListener('click', () => {
                        window.location.href = 'question-' + i + '.html';
                    });
                } else {
                    button.classList.add('disabled');
                }
            }
        }

        document.getElementById('submitAnswer').addEventListener('click', () => {
            const currentPuzzle = parseInt(window.location.href.split('-')[1]) || 1;
            const answer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = puzzleAnswers[currentPuzzle];

            if (answer === correctAnswer) {
                alert('正解！次の問題へ進みます。');
                localStorage.setItem('puzzleProgress', currentPuzzle + 1);
                if (currentPuzzle < 9) {
                    window.location.href = `question-${currentPuzzle + 1}.html`;
                } else {
                    window.location.href = 'congratulations.html';
                }
            } else {
                alert('不正解です。もう一度考えてみましょう。');
            }
        });

        updateNavigation();
    </script>
</body>
</html>

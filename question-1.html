<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - Question_01</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #ff3366;
            --chaos1: #00ff00;
            --chaos2: #ff00ff;
            --glitch: #0ff;
        }

        @keyframes chaosBackground {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes glitchText {
            0% { 
                transform: translate(0) skew(0deg);
                text-shadow: -2px 0 var(--chaos1), 2px 2px var(--chaos2);
            }
            20% { 
                transform: translate(-2px, 2px) skew(2deg);
                text-shadow: 2px 0 var(--chaos2), -2px -2px var(--chaos1);
            }
            40% { 
                transform: translate(2px, -2px) skew(-2deg);
                text-shadow: -2px 0 var(--glitch), 2px 2px var(--chaos1);
            }
            60% { 
                transform: translate(-2px) skew(1deg);
                text-shadow: 2px 0 var(--chaos1), -2px -2px var(--glitch);
            }
            80% { 
                transform: translate(2px, 2px) skew(-1deg);
                text-shadow: -2px 0 var(--chaos2), 2px 2px var(--chaos1);
            }
            100% { 
                transform: translate(0) skew(0deg);
                text-shadow: -2px 0 var(--chaos1), 2px 2px var(--chaos2);
            }
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--primary);
            color: #ffffff;
            font-family: "Courier New", monospace;
            cursor: crosshair;
            overflow-x: hidden;
            background: linear-gradient(
                45deg,
                #1a1a1a,
                #2a1a2a,
                #1a2a2a,
                #2a2a1a
            );
            background-size: 400% 400%;
            animation: chaosBackground 15s ease infinite;
        }

        .chaos-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 1;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 1px solid var(--accent);
            backdrop-filter: blur(5px);
        }

        .nav-button {
            background: transparent;
            border: 1px solid var(--chaos1);
            color: var(--chaos1);
            width: 40px;
            height: 40px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-button:hover {
            background: var(--chaos1);
            color: var(--primary);
            transform: scale(1.1);
        }

        .nav-button.disabled {
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }

        .content-container {
            width: 90%;
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--accent);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        .question-title {
            font-size: 2.5rem;
            margin: 0 0 2rem;
            animation: glitchText 3s infinite;
            text-align: center;
        }

        .problem-media {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            border: 2px solid var(--chaos2);
            filter: drop-shadow(0 0 10px var(--chaos2));
        }

        .answer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .answer-input {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--chaos1);
            color: var(--chaos1);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--chaos2);
            box-shadow: 0 0 15px var(--chaos2);
        }

        .submit-button {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-button:hover {
            background: var(--accent);
            color: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent);
        }

        .chaos-text {
            position: fixed;
            pointer-events: none;
            user-select: none;
            font-family: monospace;
            opacity: 0.3;
            color: var(--chaos1);
            z-index: 1;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
            }

            .content-container {
                margin-top: 150px;
                padding: 1rem;
            }

            .question-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="chaos-overlay"></div>
    
    <div class="chaos-text" style="top: 20%; left: 10%;">SYSTEM_BREACH</div>
    <div class="chaos-text" style="top: 40%; right: 15%;">DATA_FRAGMENT</div>
    <div class="chaos-text" style="bottom: 30%; left: 20%;">MEMORY_LEAK</div>
    <div class="chaos-text" style="bottom: 20%; right: 10%;">CODE_ERROR</div>

    <div class="navbar">
        <button class="nav-button" id="nav1">1</button>
        <button class="nav-button" id="nav2">2</button>
        <button class="nav-button" id="nav3">3</button>
        <button class="nav-button" id="nav4">4</button>
        <button class="nav-button" id="nav5">5</button>
        <button class="nav-button" id="nav6">6</button>
        <button class="nav-button" id="nav7">7</button>
        <button class="nav-button" id="nav8">8</button>
        <button class="nav-button" id="nav9">9</button>
    </div>

    <div class="content-container">
        <h1 class="question-title">QUESTION_01::INITIALIZE</h1>
        
        <img src="path/to/image.jpg" alt="Question Image" class="problem-media" id="problemMedia">
        
        <div class="answer-section">
            <input type="text" class="answer-input" id="answerInput" placeholder="ENTER_SOLUTION//">
            <button type="button" class="submit-button" id="submitAnswer">EXECUTE</button>
        </div>
    </div>

    <script>
        // ナビゲーションの更新
        function updateNavigation() {
            const progress = parseInt(localStorage.getItem('puzzleProgress') || '1');
            for (let i = 1; i <= 9; i++) {
                const button = document.getElementById('nav' + i);
                if (i <= progress) {
                    button.classList.remove('disabled');
                    button.addEventListener('click', () => {
                        window.location.href = 'question-' + i + '.html';
                    });
                } else {
                    button.classList.add('disabled');
                }
            }
        }

        // カオステキストのアニメーション
        setInterval(() => {
            document.querySelectorAll('.chaos-text').forEach(text => {
                text.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
                text.style.opacity = Math.random() * 0.5;
            });
        }, 2000);

        // 解答送信処理
        document.getElementById('submitAnswer').addEventListener('click', () => {
            const answer = document.getElementById('answerInput').value.trim().toLowerCase();
            if (answer === '正解') {
                alert('SEQUENCE_COMPLETE::ACCESS_GRANTED');
                localStorage.setItem('puzzleProgress', '2');
                window.location.href = 'question-2.html';
            } else {
                alert('ERROR::INVALID_SEQUENCE');
            }
        });

        // グリッチエフェクト
        setInterval(() => {
            const title = document.querySelector('.question-title');
            title.style.setProperty('--glitch-offset', `${Math.random() * 10 - 5}px`);
        }, 100);

        // 初期化
        updateNavigation();
    </script>
</body>
</html>

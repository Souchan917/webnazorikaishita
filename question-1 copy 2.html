<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - 問題ページ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* ナビゲーションバー */
        .navbar-container {
            display: flex;
            justify-content: center; /* ナビゲーションバーを中央揃え */
            overflow-x: auto; /* 横スクロール対応 */
            white-space: nowrap;
            padding: 10px 0;
            background-color: #ffcccc;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .nav-button {
            flex: 0 0 auto; /* ボタン幅が一定 */
            padding: 10px 15px;
            background-color: #ff9999;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-button.disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* コンテンツセクション */
        .content-container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 3px solid #ff66cc;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 問題の画像や動画 */
        .problem-media {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        /* 解答欄 */
        .answer-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .answer-input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ff66cc;
            border-radius: 5px;
            width: 200px;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff66cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 5px #666;
        }

        /* スマートフォン対応 */
        @media (max-width: 480px) {
            .answer-section {
                flex-direction: column;
            }

            .answer-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <div class="navbar-container">
        <div class="navbar">
            <button class="nav-button" onclick="window.location.href='instructions.html'">ホーム</button>
            <button class="nav-button" id="nav1">1</button>
            <button class="nav-button" id="nav2">2</button>
            <button class="nav-button" id="nav3">3</button>
            <button class="nav-button" id="nav4">4</button>
            <button class="nav-button" id="nav5">5</button>
            <button class="nav-button" id="nav6">6</button>
            <button class="nav-button" id="nav7">7</button>
            <button class="nav-button" id="nav8">8</button>
            <button class="nav-button" id="nav9">9</button>
        </div>
    </div>

    <!-- コンテンツセクション -->
    <div class="content-container">
        <h1>問題タイトル</h1>
        
        <!-- 問題の画像や動画 -->
        <img src="path/to/image.jpg" alt="問題の画像" class="problem-media" id="problemMedia">
        
        <!-- 解答欄と送信ボタン -->
        <div class="answer-section">
            <input type="text" class="answer-input" id="answerInput" placeholder="解答を入力...">
            <button type="button" class="submit-button" id="submitAnswer">送信</button>
        </div>
    </div>

    <script>
        // ナビゲーションボタンの状態管理
        function updateNavigation() {
            const progress = parseInt(localStorage.getItem('puzzleProgress') || '1');
            for (let i = 1; i <= 9; i++) {
                const button = document.getElementById('nav' + i);
                if (i <= progress) {
                    button.classList.remove('disabled');
                    button.addEventListener('click', () => {
                        window.location.href = 'question-' + i + '.html';
                    });
                } else {
                    button.classList.add('disabled');
                }
            }
        }

        // 解答の送信処理
        document.getElementById('submitAnswer').addEventListener('click', () => {
            const answer = document.getElementById('answerInput').value.trim().toLowerCase();
            if (answer === '正解') {  // 正解を任意の解答に変更
                alert('正解です！次の問題へ進みます。');
                localStorage.setItem('puzzleProgress', '5'); // 次の問題番号に進捗を更新
                window.location.href = 'question-5.html';     // 次の問題ページに移動
            } else {
                alert('不正解です。もう一度考えてみましょう。');
            }
        });

        // ページ読み込み時にナビゲーションを更新
        updateNavigation();
    </script>
</body>
</html>

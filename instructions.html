<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - Digital_Chaos</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #ff3366;
            --chaos1: #00ff00;
            --chaos2: #ff00ff;
            --glitch: #0ff;
        }

        @keyframes chaosBackground {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes glitchText {
            0% { 
                transform: translate(0) skew(0deg);
                text-shadow: -2px 0 var(--chaos1), 2px 2px var(--chaos2);
            }
            20% { 
                transform: translate(-2px, 2px) skew(2deg);
                text-shadow: 2px 0 var(--chaos2), -2px -2px var(--chaos1);
            }
            40% { 
                transform: translate(2px, -2px) skew(-2deg);
                text-shadow: -2px 0 var(--glitch), 2px 2px var(--chaos1);
            }
            60% { 
                transform: translate(-2px) skew(1deg);
                text-shadow: 2px 0 var(--chaos1), -2px -2px var(--glitch);
            }
            80% { 
                transform: translate(2px, 2px) skew(-1deg);
                text-shadow: -2px 0 var(--chaos2), 2px 2px var(--chaos1);
            }
            100% { 
                transform: translate(0) skew(0deg);
                text-shadow: -2px 0 var(--chaos1), 2px 2px var(--chaos2);
            }
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--primary);
            color: #ffffff;
            font-family: "Helvetica Neue", monospace;
            cursor: crosshair;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                45deg,
                #1a1a1a,
                #2a1a2a,
                #1a2a2a,
                #2a2a1a
            );
            background-size: 400% 400%;
            animation: chaosBackground 15s ease infinite;
        }

        .content-container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            position: relative;
            padding: 2rem;
            z-index: 2;
        }

        .chaos-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 1;
        }

        .title {
            font-size: clamp(3rem, 15vw, 10rem);
            font-weight: 900;
            margin: 0;
            line-height: 0.9;
            animation: glitchText 3s infinite;
            letter-spacing: -0.05em;
            filter: drop-shadow(0 0 5px var(--accent));
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 2rem);
            margin: 2rem 0;
            opacity: 0.8;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            animation: glitchText 4s infinite;
        }

        .description {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.6;
            margin: 2rem auto;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .description::before {
            content: 'ERROR_LOG_//:';
            position: absolute;
            top: -1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--chaos1);
            font-family: monospace;
        }

        .start-button {
            font-size: clamp(1.2rem, 3vw, 2rem);
            padding: 1rem 3rem;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            font-family: monospace;
            text-transform: uppercase;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--chaos1), var(--chaos2));
            z-index: -1;
            transition: all 0.3s;
            opacity: 0;
        }

        .start-button:hover {
            color: #fff;
            border-color: transparent;
        }

        .start-button:hover::before {
            opacity: 1;
        }

        .chaos-text {
            position: absolute;
            pointer-events: none;
            user-select: none;
            font-family: monospace;
            opacity: 0.3;
            mix-blend-mode: difference;
        }

        .chaos-text:nth-child(1) { top: 10%; left: 5%; transform: rotate(-15deg); }
        .chaos-text:nth-child(2) { top: 30%; right: 8%; transform: rotate(25deg); }
        .chaos-text:nth-child(3) { bottom: 15%; left: 12%; transform: rotate(5deg); }
        .chaos-text:nth-child(4) { bottom: 25%; right: 15%; transform: rotate(-10deg); }

        @media (max-width: 768px) {
            .content-container {
                padding: 1rem;
            }

            .description {
                padding: 1.5rem;
                margin: 1.5rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="chaos-overlay"></div>
    
    <div class="chaos-text">SYSTEM_ERROR_404</div>
    <div class="chaos-text">MEMORY_OVERFLOW</div>
    <div class="chaos-text">DATA_CORRUPTED</div>
    <div class="chaos-text">BUFFER_OVERFLOW</div>

    <div class="content-container">
        <h1 class="title">WEB<br>ENIGMA</h1>
        <div class="subtitle">Digital Chaos Initiative</div>
        
        <div class="description">
            System.out.println("Welcome to the void");<br>
            深層のデジタル迷宮へようこそ。<br>
            全てのエラーは真実への道標。<br>
            バグは特徴であり、グリッチは道しるべ。
        </div>

        <button class="start-button" id="startButton">
            EXECUTE_SEQUENCE();
        </button>
    </div>

    <script>
        // カオス効果のためのランダムグリッチ
        setInterval(() => {
            document.querySelector('.title').style.setProperty(
                '--glitch-offset', 
                `${Math.random() * 10 - 5}px`
            );
        }, 100);

        // スタートボタンのイベント
        document.getElementById('startButton').addEventListener('click', () => {
            document.body.style.opacity = 0;
            document.body.style.transform = 'scale(1.5)';
            setTimeout(() => {
                window.location.href = 'question-1.html';
            }, 800);
        });

        // ランダムなエラーテキストの生成
        setInterval(() => {
            const texts = document.querySelectorAll('.chaos-text');
            texts.forEach(text => {
                text.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
                text.style.opacity = Math.random() * 0.5;
            });
        }, 2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - レトロスタイル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E6E6FA;
            font-family: "MS Sans Serif", "Arial", sans-serif;
            color: #4B0082;
        }

        .navbar-container {
            background: #DDA0DD;
            padding: 8px;
            border-top: 2px solid #9370DB;
            border-bottom: 2px solid #9370DB;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 4px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-right: 8px;
            flex-grow: 0;
        }

        .nav-button {
            background: #E6E6FA;
            border: 2px outset #9370DB;
            color: #4B0082;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 16px;
            min-width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .nav-button:active {
            border-style: inset;
        }

        .nav-button.disabled {
            background: #D8D8D8;
            border: 2px outset #B8B8B8;
            color: #888888;

        }

        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #FFFFFF;
            border: 3px solid #9370DB;
            box-shadow: 5px 5px 0 #9370DB;
            text-align: center;
        }

        h1 {
            color: #4B0082;
            font-size: 32px;
            margin: 0 0 20px 0;
            padding: 10px;
            background: #E6E6FA;
            border: 2px solid #9370DB;
        }

        .problem-media {
            max-width: 100%;
            height: auto;
            border: 5px solid #DDA0DD;
            margin: 20px 0;
        }

        .answer-section {
            background: #F0F0FF;
            padding: 20px;
            border: 3px solid #9370DB;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            border: 3px inset #DDA0DD;
            width: 200px;
            background: #FFFFFF;
        }

        .submit-button {
            background: #9370DB;
            border: 3px outset #8A2BE2;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        .submit-button:active {
            border-style: inset;
        }

        .puzzle-number {
            font-size: 24px;
            color: #4B0082;
            margin-bottom: 20px;
            background: #F0F0FF;
            padding: 5px 15px;
            display: inline-block;
            border: 2px solid #9370DB;
        }

        /* BGMボタンのスタイル */
        .bgm-button {
            background: #E6E6FA;
            border: 2px outset #9370DB;
            color: #4B0082;
            font-weight: bold;
            height: 44px;
            padding: 0 16px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .bgm-button.playing {
            background: #9370DB;
            color: #FFFFFF;
            border-color: #4B0082;
        }

        .bgm-button:active {
            border-style: inset;
        }

        .bgm-icon {
            font-size: 16px;
        }

        .bgm-status {
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .content-container {
                margin: 10px;
                padding: 10px;
            }

            .answer-section {
                flex-direction: column;
                align-items: center;
            }

            .answer-input {
                width: 80%;
            }

            .navbar-container {
                justify-content: space-between;
                padding: 8px 4px;
            }

            .navbar {
                margin-right: 4px;
            }

            .bgm-button {
                padding: 0 12px;
                min-width: 44px;
            }
            
            .bgm-status {
                display: none;
            }
            
            .bgm-icon {
                font-size: 20px;
            }
        }

        @media (min-width: 768px) {
            .navbar {
                justify-content: center;
                max-width: 800px;
                margin: 0 auto;
            }

            .navbar-container {
                padding: 8px 0;
            }
        }


        

        .memo-section {
            background: #FAF5FF;
            padding: 10px;
            border-top: 4px solid #9370DB;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            text-align: center;
            border-radius: 8px;
        }

        .memo-section h2 {
            color: #4B0082;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(75, 0, 130, 0.2);
        }

        .memo-section p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .memo-image {
            max-width: 100%;
            height: auto;
            border: 3px solid #DDA0DD;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .memo-image:hover {
            transform: scale(1.05); /* 画像に軽い拡大エフェクト */
        }

        .answer-section {
            position: relative;
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
            border-radius: 8px;
            margin: 20px 0;
        }

        .mic-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .mic-button:hover {
            background: #0056b3;
        }

        .mic-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .wave-container {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .wave-container.active {
            opacity: 1;
        }

        .wave-bar {
            width: 3px;
            height: 20px;
            background: #007bff;
            border-radius: 3px;
        }

        .status-text {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }

        @keyframes waveAnimation {
            0% { height: 10px; }
            50% { height: 30px; }
            100% { height: 10px; }
        }

        .submit-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            margin: 20px auto 0;
        }

        .submit-button:hover {
            background: #218838;
        }

    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <button class="nav-button" onclick="window.location.href='instructions.html'">
                <span class="home-icon">HOME</span>
            </button>
            <button class="nav-button" id="nav1">1</button>
            <button class="nav-button" id="nav2">2</button>
            <button class="nav-button" id="nav3">3</button>
            <button class="nav-button" id="nav4">4</button>
            <button class="nav-button" id="nav5">5</button>
            <button class="nav-button" id="nav6">6</button>
            <button class="nav-button" id="nav7">7</button>
            <button class="nav-button" id="nav8">8</button>
            <button class="nav-button" id="nav9">9</button>
        </div>
        <button class="bgm-button" id="bgmToggle">
            <span class="bgm-icon">♪</span>
            <span class="bgm-status">OFF</span>
        </button>
    </div>
    
    <div class="content-container">
        <div class="puzzle-number">Q2</div>
        <h1>CSSを理解しましょう</h1>
        
        <img src="https://souchan917.github.io/webnazorikaishita/assets/images/Q2_nazo.png" alt="問題の画像" class="problem-media" id="problemMedia">
        
        <div class="answer-section">
            <button class="mic-button">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
                音声で回答する
            </button>
            
            <div class="wave-container">
                <!-- 20本のバーを生成 -->
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
    
            <div class="status-text"></div>
            <button class="submit-button">送信</button>
        </div>
    </div>
    <!-- 一口メモ セクション -->
    <div class="memo-section">
        <h2>一口メモ！！</h2>
        <p>画像や要素を設定するときは、大きさに注意！枠からはみ出すと見切れたり、全体が表示されなくなることがあるよ。特に、overflow: hidden;がある場合は、枠に収まるようにサイズを調整しよう！！</p>

        <img src="https://souchan917.github.io/webnazorikaishita/assets/images/Q2code.png" alt="一口メモの画像" class="memo-image">
    </div>

    <script>
 // BGM機能
        const bgmButton = document.getElementById('bgmToggle');
        let bgm = new Audio('https://souchan917.github.io/webnazorikaishita/assets/audio/Q4_BGM.mp3');
        bgm.loop = true;

        // BGMの状態を復元
        document.addEventListener('DOMContentLoaded', () => {
            const isBgmPlaying = localStorage.getItem('bgmPlaying') === 'true';
            
            if (isBgmPlaying) {
                bgm.play().catch(error => {
                    console.log('BGM再生エラー:', error);
                });
                bgmButton.classList.add('playing');
                bgmButton.querySelector('.bgm-status').textContent = 'ON';
            } else {
                bgmButton.querySelector('.bgm-status').textContent = 'OFF';
            }
        });

        // BGMボタンのクリックイベント
        bgmButton.addEventListener('click', () => {
            const isPlaying = bgmButton.classList.contains('playing');
            
            if (isPlaying) {
                bgm.pause();
                bgmButton.classList.remove('playing');
                bgmButton.querySelector('.bgm-status').textContent = 'OFF';
                localStorage.setItem('bgmPlaying', 'false');
            } else {
                bgm.play().catch(error => {
                    console.log('BGM再生エラー:', error);
                });
                bgmButton.classList.add('playing');
                bgmButton.querySelector('.bgm-status').textContent = 'ON';
                localStorage.setItem('bgmPlaying', 'true');
            }
        });

        // 問題と答えのマッピング
        const puzzleAnswers = {
            1: "brain",
            2: "ういんく",
            3: "mirror",
            4: "shadow",
            5: "puzzle",
            6: "memory",
            7: "secret",
            8: "hidden",
            9: "final"
        };

        function updateNavigation() {
            const progress = parseInt(localStorage.getItem('puzzleProgress') || '1');
            for (let i = 1; i <= 9; i++) {
                const button = document.getElementById('nav' + i);
                if (i <= progress) {
                    button.classList.remove('disabled');
                    button.addEventListener('click', () => {
                        window.location.href = 'question-' + i + '.html';
                    });
                } else {
                    button.classList.add('disabled');
                }
            }
        }

        function checkAnswerStatus() {
            const currentPuzzle = 7; // 問題番号を固定（例: 1問目）
            const savedAnswer = localStorage.getItem(`answer_${currentPuzzle}`);
            
            if (savedAnswer) {
                // 正解が保存されている場合、非活性化して答えを表示
                document.getElementById('answerInput').value = savedAnswer;
                document.getElementById('answerInput').disabled = true;
                document.getElementById('submitAnswer').disabled = true;
            }
        }

        document.getElementById('submitAnswer').addEventListener('click', () => {
            const currentPuzzle = 7;  // 1問目に固定
            const answer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = puzzleAnswers[currentPuzzle];

            if (answer === correctAnswer) {
                alert('正解！次の問題へ進みます。');
                localStorage.setItem('puzzleProgress', currentPuzzle + 1);
                localStorage.setItem(`answer_${currentPuzzle}`, answer); // 正解を保存
                document.getElementById('answerInput').disabled = true;  // 入力フィールドを非活性化
                document.getElementById('submitAnswer').disabled = true; // 送信ボタンも非活性化
                if (currentPuzzle < 9) {
                    window.location.href = `question-${currentPuzzle + 1}.html`;
                } else {
                    window.location.href = 'congratulations.html';
                }
            } else {
                alert('不正解です。もう一度考えてみましょう。');
            }
        });

        // ページ読み込み時に答えの状態を確認
        document.addEventListener('DOMContentLoaded', () => {
            updateNavigation();
            checkAnswerStatus(); // 答えが正解済みか確認
        });

        
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBË¨é - „É¨„Éà„É≠„Çπ„Çø„Ç§„É´</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E6E6FA;
            font-family: "MS Sans Serif", "Arial", sans-serif;
            color: #4B0082;
        }

        .navbar-container {
            background: #DDA0DD;
            padding: 10px;
            border-top: 3px solid #9370DB;
            border-bottom: 3px solid #9370DB;
            overflow-x: auto;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 5px;
            max-width: 900px;
            margin: 0 auto;
        }

        .nav-button {
            background: #E6E6FA;
            border: 3px outset #9370DB;
            color: #4B0082;
            font-weight: bold;
            font-size: 16px;
            padding: 5px 15px;
            cursor: pointer;
            min-width: 40px;
        }

        .nav-button:active {
            border-style: inset;
        }

        .nav-button.disabled {
            background: #D8D8D8;
            border: 3px outset #B8B8B8;
            color: #888888;
            cursor: not-allowed;
        }

        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #FFFFFF;
            border: 3px solid #9370DB;
            box-shadow: 5px 5px 0 #9370DB;
            text-align: center;
        }

        h1 {
            color: #4B0082;
            font-size: 32px;
            margin: 0 0 20px 0;
            padding: 10px;
            background: #E6E6FA;
            border: 2px solid #9370DB;
        }

        .problem-media {
            max-width: 100%;
            height: auto;
            border: 5px solid #DDA0DD;
            margin: 20px 0;
        }

        .answer-section {
            background: #F0F0FF;
            padding: 20px;
            border: 3px solid #9370DB;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            border: 3px inset #DDA0DD;
            width: 200px;
            background: #FFFFFF;
        }

        .submit-button {
            background: #9370DB;
            border: 3px outset #8A2BE2;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        .submit-button:active {
            border-style: inset;
        }

        .puzzle-number {
            font-size: 24px;
            color: #4B0082;
            margin-bottom: 20px;
            background: #F0F0FF;
            padding: 5px 15px;
            display: inline-block;
            border: 2px solid #9370DB;
        }

        @media (max-width: 480px) {
            .content-container {
                margin: 10px;
                padding: 10px;
            }

            .answer-section {
                flex-direction: column;
                align-items: center;
            }

            .answer-input {
                width: 80%;
            }
        }

        /* Èü≥Â£∞ÂÖ•Âäõ„Éú„Çø„É≥„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        .voice-input-button-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-input-button {
            background-color: #ff6347;
            border: none;
            color: #FFFFFF;
            font-weight: bold;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            position: relative;
            z-index: 10;
        }

        .voice-input-button:hover {
            background-color: #ff4500;
        }

        .voice-input-button:active {
            background-color: #ff6347;
        }

        .voice-input-icon {
            font-size: 32px;
        }

        /* Ê≥¢ÂΩ¢„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .wave {
            position: absolute;
            width: 200px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 99, 71, 0.4), transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s infinite ease-in-out;
            z-index: 5;
        }

        .wave:nth-child(1) {
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .wave:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <button class="nav-button" onclick="window.location.href='instructions.html'">HOME</button>
            <button class="nav-button" id="nav1">1</button>
            <button class="nav-button" id="nav2">2</button>
            <button class="nav-button" id="nav3">3</button>
            <button class="nav-button" id="nav4">4</button>
            <button class="nav-button" id="nav5">5</button>
            <button class="nav-button" id="nav6">6</button>
            <button class="nav-button" id="nav7">7</button>
            <button class="nav-button" id="nav8">8</button>
            <button class="nav-button" id="nav9">9</button>
        </div>
    </div>

    <div class="content-container">
        <div class="puzzle-number">Problem 7</div>
        <h1>Èü≥Â£∞„ÅßËß£Á≠î„Åó„Å¶„Åø„Çà„ÅÜÔºÅ</h1>
        
        <img src="/api/placeholder/800/400" alt="ÂïèÈ°å„ÅÆÁîªÂÉè" class="problem-media" id="problemMedia">
        
        <div class="answer-section">
            <button id="voiceInputButton" class="voice-input-button">üé§ Èï∑Êäº„Åó„ÅßÈü≥Â£∞ÂÖ•Âäõ</button>
        </div>
    </div>

    <script>
        // ÂïèÈ°å„Å®Á≠î„Åà„ÅÆ„Éû„ÉÉ„Éî„É≥„Ç∞
        const puzzleAnswers = {
            1: "brain",
            2: "window",
            3: "mirror",
            4: "shadow",
            5: "puzzle",
            6: "memory",
            7: "secret",
            8: "hidden",
            9: "final"
        };

        function updateNavigation() {
            const progress = parseInt(localStorage.getItem('puzzleProgress') || '1');
            for (let i = 1; i <= 9; i++) {
                const button = document.getElementById('nav' + i);
                if (i <= progress) {
                    button.classList.remove('disabled');
                    button.addEventListener('click', () => {
                        window.location.href = 'question-' + i + '.html';
                    });
                } else {
                    button.classList.add('disabled');
                }
            }
        }

        document.getElementById('submitAnswer').addEventListener('click', () => {
            const currentPuzzle = parseInt(window.location.href.split('-')[1]) || 1;
            const answer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = puzzleAnswers[currentPuzzle];

            if (answer === correctAnswer) {
                alert('Ê≠£Ëß£ÔºÅÊ¨°„ÅÆÂïèÈ°å„Å∏ÈÄ≤„Åø„Åæ„Åô„ÄÇ');
                localStorage.setItem('puzzleProgress', currentPuzzle + 1);
                if (currentPuzzle < 9) {
                    window.location.href = `question-${currentPuzzle + 1}.html`;
                } else {
                    window.location.href = 'congratulations.html';
                }
            } else {
                alert('‰∏çÊ≠£Ëß£„Åß„Åô„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ËÄÉ„Åà„Å¶„Åø„Åæ„Åó„Çá„ÅÜ„ÄÇ');
            }
        });

        updateNavigation();
    </script>
</body>
</html>

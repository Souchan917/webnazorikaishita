<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - レトロスタイル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E6E6FA;
            font-family: "MS Sans Serif", "Arial", sans-serif;
            color: #4B0082;
        }

        .navbar-container {
            background: #DDA0DD;
            padding: 8px;
            border-top: 2px solid #9370DB;
            border-bottom: 2px solid #9370DB;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 4px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-right: 8px;
            flex-grow: 0;
        }

        .nav-button {
            background: #E6E6FA;
            border: 2px outset #9370DB;
            color: #4B0082;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 16px;
            min-width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .nav-button:active {
            border-style: inset;
        }

        .nav-button.disabled {
            background: #D8D8D8;
            border: 2px outset #B8B8B8;
            color: #888888;
            cursor: not-allowed;
        }

        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #FFFFFF;
            border: 3px solid #9370DB;
            box-shadow: 5px 5px 0 #9370DB;
            text-align: center;
        }

        h1 {
            color: #4B0082;
            font-size: 32px;
            margin: 0 0 20px 0;
            padding: 10px;
            background: #E6E6FA;
            border: 2px solid #9370DB;
        }

        .problem-media {
            max-width: 100%;
            height: auto;
            border: 5px solid #DDA0DD;
            margin: 20px 0;
        }

        .answer-section {
            background: #F0F0FF;
            padding: 20px;
            border: 3px solid #9370DB;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            border: 3px inset #DDA0DD;
            width: 200px;
            background: #FFFFFF;
        }

        .submit-button {
            background: #9370DB;
            border: 3px outset #8A2BE2;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        .submit-button:active {
            border-style: inset;
        }

        .puzzle-number {
            font-size: 24px;
            color: #4B0082;
            margin-bottom: 20px;
            background: #F0F0FF;
            padding: 5px 15px;
            display: inline-block;
            border: 2px solid #9370DB;
        }

        /* 音声プレーヤーのスタイル */
        .audio-player {
            display: flex;
            align-items: center;
            background: #F0F0FF;
            border: 3px solid #9370DB;
            border-radius: 8px;
            padding: 10px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .play-button {
            background: #9370DB;
            border: none;
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            transition: background 0.3s;
        }

        .play-button:hover {
            background: #4B0082;
        }

        .progress-bar-container {
            flex-grow: 1;
            height: 10px;
            background: #D8D8D8;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 10px;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #9370DB;
            transition: width 0.1s;
        }

        .time-display {
            font-size: 14px;
            color: #4B0082;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .content-container {
                margin: 10px;
                padding: 10px;
            }

            .answer-section {
                flex-direction: column;
                align-items: center;
            }

            .answer-input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <button class="nav-button" onclick="window.location.href='instructions.html'">HOME</button>
            <button class="nav-button" id="nav1">1</button>
            <button class="nav-button" id="nav2">2</button>
            <button class="nav-button" id="nav3">3</button>
            <button class="nav-button" id="nav4">4</button>
            <button class="nav-button" id="nav5">5</button>
            <button class="nav-button" id="nav6">6</button>
            <button class="nav-button" id="nav7">7</button>
            <button class="nav-button" id="nav8">8</button>
            <button class="nav-button" id="nav9">9</button>
        </div>
    </div>
    
    <div class="content-container">
        <div class="puzzle-number">Problem 4</div>
        <h1>隠された文字</h1>
        
        <img src="/api/placeholder/800/400" alt="問題の画像" class="problem-media" id="problemMedia">

        <!-- 音声プレーヤー -->
        <div class="audio-player">
            <button class="play-button" id="playPuzzleAudio">▶︎</button>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00</div>
        </div>

        <div class="answer-section">
            <input type="text" class="answer-input" id="answerInput" placeholder="答えを入力してください">
            <button type="button" class="submit-button" id="submitAnswer">送信</button>
        </div>
    </div>

    <script>
        // 問題音声
        const puzzleAudio = new Audio('https://souchan917.github.io/webnazorikaishita/assets/audio/Q4_nazo.mp3');
        const playButton = document.getElementById('playPuzzleAudio');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');

        // 音声再生とプログレスバーの制御
        playButton.addEventListener('click', () => {
            if (!puzzleAudio.paused) {
                puzzleAudio.pause();
                playButton.textContent = '▶︎';
                progressBar.style.width = '0%';
                timeDisplay.textContent = '00:00';
                puzzleAudio.currentTime = 0;
            } else {
                puzzleAudio.play();
                playButton.textContent = '❚❚';
            }
        });

        puzzleAudio.addEventListener('timeupdate', () => {
            const currentTime = puzzleAudio.currentTime;
            const duration = puzzleAudio.duration;
            progressBar.style.width = `${(currentTime / duration) * 100}%`;
            timeDisplay.textContent = formatTime(currentTime);
        });

        puzzleAudio.addEventListener('ended', () => {
            playButton.textContent = '▶︎';
            progressBar.style.width = '0%';
            timeDisplay.textContent = '00:00';
            puzzleAudio.currentTime = 0;
        });

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }
    </script>
</body>
</html>

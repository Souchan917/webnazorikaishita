<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒントサイト</title>
    <style>
        /* ベーススタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e5ec;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        h1 {
            font-size: 2em;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .section {
            background-color: #e0e5ec;
            box-shadow: 9px 9px 16px #bebebe, -9px -9px 16px #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 1.5em;
            color: #555;
        }

        /* ニューモーフィズムスタイルのボタン */
        button {
            background-color: #e0e5ec;
            border: none;
            border-radius: 8px;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            color: #4a4a4a;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            margin: 10px;
        }

        button:active {
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
        }

        .hint, .answer {
            background-color: #f0f3f6;
            border-radius: 10px;
            box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
            padding: 15px;
            margin-top: 15px;
            font-size: 1em;
            display: none; /* 初期状態では非表示 */
            color: #333;
        }
    </style>
</head>
<body>

    <h1>ヒントサイト</h1>

    <!-- 8つの問題セクションを自動生成 -->
    <div id="content"></div>

    <script>
        // 問題数と仮の内容
        const problems = [
            { question: "問題1", hint: ["これはヒント1です"], answer: "これは答え1です" },
            { question: "問題2", hint: ["これはヒント2です"], answer: "これは答え2です" },
            { 
                question: "問題3", 
                hint: [
                    "ヒント1", "ヒント2", "ヒント3", "ヒント4", "ヒント5", 
                    "ヒント6", "ヒント7", "ヒント8", "ヒント9", "ヒント10"
                ], 
                answer: "これは答え3です" 
            },
            { question: "問題4", hint: ["これはヒント4です"], answer: "これは答え4です" },
            { question: "問題5", hint: ["これはヒント5です"], answer: "これは答え5です" },
            { question: "問題6", hint: ["これはヒント6です"], answer: "これは答え6です" },
            { question: "問題7", hint: ["これはヒント7です"], answer: "これは答え7です" },
            { 
                question: "問題8", 
                hint: [
                    "ヒント1", "ヒント2", "ヒント3", "ヒント4", "ヒント5", 
                    "ヒント6", "ヒント7", "ヒント8", "ヒント9", "ヒント10"
                ], 
                answer: "これは答え8です" 
            }
        ];

        const contentDiv = document.getElementById("content");

        problems.forEach((problem, index) => {
            const section = document.createElement("div");
            section.classList.add("section");
            
            // ヒントの表示要素を複数段階に対応
            let hintHtml = '';
            if (problem.hint.length > 1) {
                hintHtml = `<button onclick="showNextHint(${index})">次のヒントを表示</button><div id="hints-${index}"></div>`;
            } else {
                hintHtml = `<button onclick="toggleHint(${index})">ヒントを表示/非表示</button><div class="hint" id="hint-${index}">${problem.hint[0]}</div>`;
            }

            section.innerHTML = `
                <h2>${problem.question}</h2>
                ${hintHtml}
                <button onclick="toggleAnswer(${index})">答えを表示/非表示</button>
                <div class="answer" id="answer-${index}">${problem.answer}</div>
            `;
            contentDiv.appendChild(section);
        });

        // 段階的ヒント表示のためのインデックスを管理
        const currentHintIndex = {};

        // 段階的ヒント表示/非表示
        function showNextHint(index) {
            if (!currentHintIndex[index]) currentHintIndex[index] = 0;
            const hintElement = document.getElementById(`hints-${index}`);
            if (currentHintIndex[index] < problems[index].hint.length) {
                const newHint = document.createElement("div");
                newHint.classList.add("hint");
                newHint.innerText = problems[index].hint[currentHintIndex[index]];
                hintElement.appendChild(newHint);
                currentHintIndex[index]++;
            } else {
                hintElement.innerHTML = ''; // すべてのヒントが表示されたらリセット
                currentHintIndex[index] = 0;
            }
        }

        // 単一ヒント表示/非表示のトグル
        function toggleHint(index) {
            const hintElement = document.getElementById(`hint-${index}`);
            hintElement.style.display = hintElement.style.display === "block" ? "none" : "block";
        }

        // 答え表示/非表示のトグル
        function toggleAnswer(index) {
            const answerElement = document.getElementById(`answer-${index}`);
            answerElement.style.display = answerElement.style.display === "block" ? "none" : "block";
        }
    </script>

</body>
</html>
